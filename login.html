<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <!--Font Awesome-->
    <link rel="stylesheet" href="/fontawesome/css/all.min.css">
    <!--CSS-->
    <link rel="stylesheet" href="/css/login.css">
</head>
<body>
    <header>
        <div class="header-logo"><a href="/index.html">LOGO</a></div>
        <div class="safe">
            <i class="fa-solid fa-lock"></i>
            <span>Ambiente Seguro</span>
        </div>
    </header>
    <main>
        <section>
                <div class="user-icon"><i class="fa-solid fa-circle-user"></i></div>
                <h1>Acesse sua conta</h1>
                <span>Use uma das opções para confirmar sua identidade</span>
                <div class="sign-in-buttons">
                    <button type="button">Entrar com email e senha</button>
                    <button type="button">Entrar com chave de acesso</button>
                </div>
                <span>Ainda não possui cadastro?</span>
                <button type="button">Crie sua conta</button>
                <span>Ao acessar, você está de acordo com os <a href="#">Termos de Uso e Política de Privacidade.</a></span>
        </section>
    </main>
</body>
</html>
